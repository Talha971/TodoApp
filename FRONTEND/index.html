<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">





    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="p-3">

        <h2 class="text-center mb-5">List of Events</h2>

        <table class="table">

            <thead>

                <tr>

                    <th>ID</th>

                    <th>Title</th>

                    <th>Description</th>

                    <th>start th

                    <th>End</P>

                    <th>All Day</th>

                    <th>Created At</th>

                <tr>

            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script>

        function loadTableData(data) {

            const tableBody = document.getElementById("tableBody");

            data.forEach(event => {

                let row = tableBody.insertRow();

                let id = row.insertCell(0);
                id.innerHTML = event.id;
                let title = row.insertCell(1);
                title.innerHTML = event.title;

                let description = row.insertCell(2);
                description.innerHTML = event.description;
                let start = row.insertCell(3);
                start.innerHTML = event.start;

                let end = row.insertCell(4);
                end.innerHTML = event.end;
                let allDay = row.insertCell(5);
                allDay.innerHTML = event.allDay;

                let createdAt = row.insertCell(6);
                createdAt.innerHTML = event.createdAt;
            });
        }


        fetch("https://localhost:4000/api/Events")
            .then((response) => response.json())
            .then((data) => loadTableData(data))
            .catch((error) => {
                console.log("error", error);
            });
    </script>
    <script src="https://cdn.jsdelivr.net/ugm/bootstrap05.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
